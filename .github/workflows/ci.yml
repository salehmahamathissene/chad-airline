name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t airline-edition .

      - name: Smoke test (direct pipeline)
        run: |
          mkdir -p out_demo
          docker run --rm -v "$PWD/out_demo:/app/out_demo" airline-edition \
            python simulations/run_full_pipeline.py --out /app/out_demo --run-id ci_smoke --flights 2 --tickets-per-flight 2 --seed 123
